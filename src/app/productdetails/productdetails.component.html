<div class="container vh-100">
  <div class="card mb-3 mx-auto my-5" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="dataSelected[0].image" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{dataSelected[0].title}}</h5>
          <h3 class="card-text text-muted">{{dataSelected[0].category}}</h3>
          <p class="card-text">{{dataSelected[0].description}}</p>
          <h4 class="card-text">{{dataSelected[0].price | currency:'EGP'}}</h4>
          <h4 class="card-text text-muted">Rate : {{dataSelected[0].rating.rate}} by {{dataSelected[0].rating.count}}
            buyer</h4>
          <button class="btn btn-primary">Add to Card</button>
        </div>
      </div>
    </div>
  </div>
</div>
